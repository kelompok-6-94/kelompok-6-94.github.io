    <div class="container">
        <div class="grid">
            <!-- Garuda Wisnu Kencana -->
            <label class="item" class="nuri">
                <input type="radio" name="place" class="hidden" class="nuri">
                <img src="Naughty Nuri’s.jpeg" alt="">
                <p>Naughty Nuri’s</p>
                <div class="detail-box" class="nuri">
                    <h2 class="nuri">Naughty Nuri’s</h2>
                    <p class="nuri">Seorang ekspatriat Amerika, Brian Kenney Aldinger, dan istrinya yang juga koki
                        amatir asal Jawa,
                        Isnuri Suryatmi, membuka Naughty Nuri’s di Ubud sekitar tahun 1995. Sebagian orang mungkin
                        menganggap warung ini seperti lubang di dinding dengan panggangan barbekyu yang mengepul di
                        bagian depannya. Ubud yang terletak di dataran tinggi Bali, Indonesia, dikenal sebagai pusat
                        kerajinan dan tari tradisional. Sebagai konsekuensinya, tempat ini telah mengembangkan industri
                        pariwisata yang besar. Pelancong kuliner yang gemar mencari makanan Bali yang paling autentik
                        akan terkejut dengan Naughty Nuri’s yang lebih dikenal dengan martininya yang lezat, malam sushi
                        Kamis, dan iga panggangnya, daripada hidangan Indonesia yang benar-benar autentik. Faktanya,
                        Naughty Nuri’s menyajikan beberapa iga babi terbaik, perpaduan yang sangat lezat antara bumbu
                        Bali dan daging babi, gosong dan berkilau. Dan karena martini dan iga panggangnya yang lezat,
                        tempat ini menjadi tempat pertemuan favorit bagi para ekspatriat, selebritas, wisatawan, dan
                        penduduk setempat.
                    </p>
                </div>
            </label>

            <!-- Nusa Penida -->
            <label class="item">
                <input type="radio" name="place" class="hidden">
                <img src="Kekeb Restaurant.jpg" alt="">
                <p>Kekeb Restaurant</p>
                <div class="detail-box">
                    <h2>Kekeb Restaurant</h2>
                    <p>Restoran Kekeb adalah restoran dengan pemandangan pantai di Kawasan ITDC Nusa Dua. Restoran ini
                        menyajikan makanan Indonesia terbaik, makanan Bali asli, dan hidangan laut segar. Restoran ini
                        ramah keluarga dan memiliki layanan yang baik. Restoran ini dibuka pada tahun 2018 dengan tujuan
                        menyediakan makanan segar, organik, dan musiman bagi lingkungan sekitar. Sejak dibuka, mereka
                        telah mampu memperluas menu , mengubah pengunjung menjadi pelanggan setia, dan memberikan
                        kembali kepada masyarakat melalui kegiatan pengumpulan makanan dan penggalangan dana. Aspirasi
                        restoran ini adalah setiap pengunjung dapat menikmati makanan Indonesia terbaik dan pengalaman
                        kuliner Bali yang autentik. Menunya yang beragam mencakup pilihan seperti paket Rendang, Ayam
                        Betutu, Sate, Ayam Madu Panggang, Bebek Renyah Utuh, Makanan Laut Hidup, Ikan Kerapu Panggang,
                        hidangan ikan tradisional yang dibumbui dengan rempah-rempah Bali yang disajikan dengan nasi
                        putih, dan masih banyak lagi.</p>
                </div>
            </label>

            <!-- Tanah Lot -->
            <label class="item">
                <input type="radio" name="place" class="hidden">
                <img src="Papa Lee’s.jpeg" alt="">
                <p>Papa Lee’s</p>
                <div class="detail-box">
                    <h2>Papa Lee's</h2>
                    <p>Papa Lee’s adalah sebuah restoran yang berlokasi di Seminyak, Canggu, Petitenget. Pap Lee’s
                        menawarkan berbagai macam jenis makanan kuliner Taiwan autentik. Papa Lee’s termasuk salah satu
                        pilihan tujuan kuliner populer di Bali. Menu andalan mereka termasuk Taiwan Noodle & Dumplings,
                        Beef Noodle dan Xiao Long Bao. Mereka juga menawarkan berbagai pilihan makanan lainnya, seperti
                        wonton, bakso, dan nasi goreng. Papa Lee's juga memiliki teppanyaki steak house yang menyajikan
                        steak wagyu dan berbagai pilihan makanan lainnya. Mereka memiliki jam operasional yang
                        fleksibel, sehingga Anda dapat mengunjungi mereka kapan saja</p>
                </div>
            </label>

            <!-- Uluwatu -->
            <label class="item">
                <input type="radio" name="place" class="hidden">
                <img src="Potato Head Beach club.jpeg" alt="">
                <p>Potato Head Beach club</p>
                <div class="detail-box">
                    <h2>Potato Head Beach club</h2>
                    <p>Potato Head Beach Club di Seminyak, Bali, adalah destinasi terkenal yang menggabungkan hiburan
                        malam, kuliner, dan budaya dalam satu tempat. Dengan desain arsitektur unik, klub ini menawarkan
                        kolam renang infinity, bar tepi pantai, serta tiga restoran yang menyajikan hidangan lokal dan
                        internasional dengan konsep berkelanjutan. Tempat ini sering menjadi tuan rumah acara musik,
                        festival, dan pemutaran film, menarik pengunjung dari seluruh dunia. Beroperasi dari pukul 09.00
                        hingga tengah malam (hingga pukul 02.00 pada akhir pekan), klub ini memiliki sistem reservasi
                        dan tiket masuk pada jam sibuk. Terletak di Jalan Petitenget No.51B, Seminyak, Potato Head Beach
                        Club menjadi pilihan utama bagi wisatawan yang ingin menikmati suasana pantai dengan nuansa
                        mewah dan santai.</p>
                </div>
            </label>

            <!-- Pantai Pandawa -->
            <label class="item">
                <input type="radio" name="place" class="hidden">
                <img src="Malini Uluwatu Bali.jpeg" alt="">
                <p>Malini Uluwatu Bali</p>
                <div class="detail-box">
                    <h2>Malini Uluwatu Bali</h2>
                    <p class="malini">Malini yang berlokasi di Uluwatu Jalan Raya Malini. Restoran ini terkenal dengan
                        pemandangan
                        sunset (matahari terbenam) dan hidangan seafood yang lezat. Banyak sekali review yang menyatakan
                        bahwa restoran ini menawarkan pengalaman yang unik. Memberi pemandangan tebing laut dan suasana
                        yang romantis. Sehingga tempat ini menjadi tempat yang cocok untuk membawa keluarga dan
                        orang-orang terkasih. Menu hidangan Malini termasuk, udang, ikan, dan lainnya. </p>
                </div>
            </label>
        </div>
